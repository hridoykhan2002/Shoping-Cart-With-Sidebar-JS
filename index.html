<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- box icons link -->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="nav container">
            <a href="#" class="logo">Shoping Cart 
            </a>
            <i class=" cart fa-solid fa-cart-arrow-down">
            </i>
        </nav>
    </header>

    <!-- shoping container -->
    <section class="shoping-container">
        <h1>Shoping Producst</h1>
        <!-- content -->
        <div class="shop-content">
            <div data-id="1" class="data">
                <div class="img-box">
                    <img src="./imges/products (1).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">White Hodie</h2>
                <p class="price">
                    100
                </p>
            </div>
            <div data-id="2"  class="data">
                <div class="img-box">
                    <img src="./imges/products (2).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">White TShirt</h2>
                <p class="price">
                    60.00
                </p>
            </div>
            <div data-id="3" class="data">
                <div class="img-box">
                    <img src="./imges/products (3).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">Red TShirt</h2>
                <p class="price">
                    60.00
                </p>
            </div>
            <div  data-id="4" class="data">
                <div class="img-box">
                    <img src="./imges/products (4).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">Heat</h2>
                <p class="price">
                    20.00
                </p>
            </div>
            <div  data-id="5" class="data">
                <div class="img-box">
                    <img src="./imges/products (5).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">Black TShirt</h2>
                <p class="price">
                    90.00
                </p>
            </div>
            <div  data-id="6" class="data">
                <div class="img-box">
                    <img src="./imges/products (6).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">Bag</h2>
                <p class="price">
                    100.00
                </p>
            </div>
            <div data-id="7" class="data">
                <div class="img-box">
                    <img src="./imges/products (7).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">Nick Shoe</h2>
                <p class="price">
                    300.00
                </p>
            </div>
            <div  data-id="8" class="data">
                <div class="img-box">
                    <img src="./imges/products (8).png" alt="" class="img">
                    <i class="fa-solid fa-cart-arrow-down cart-btn"></i>
                </div>
                <h2 class="title">Levie Jeans</h2>
                <p class="price">
                    199.00
                </p>
            </div>
        </div>
    </section>
    <!-- sidebar -->
    
    <section class="sidebar-container">
        <h1 class="sidebar-heading">Your Cart</h1>
        <div class="sidebar">
        </div>
        <p class="total-price">0.00</p>
        <div class="btn-box">
            <button class="buy-btn">Buy Now</button>
        </div>
        <i class="fa-solid fa-square-xmark sidebar-close"></i>    
    </section>

    <!-- custom javascript -->
    <script src="app.js"></script>
</body>
</html>
